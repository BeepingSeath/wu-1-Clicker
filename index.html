<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ANIME CLICKER</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="img-container">
                <img src="./img/e39.png" alt="Fossil">
            </div>
            <h1>ANIME CLICKER</h1>
            <p>Det är sent på natten och du går till ICA för att köpa lite snacks</p>
            <p>När du kommer ut ur butiken och går tillbaka hem så kommer det plötsligt en lastbil ut från ingenstans</p>
            <p>Du vaknar upp och är nu i en värld där alla anime världar möts.</p>
        </header>
        <section class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h1>Yen: <span id="money"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Swag: <span id="mps"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Styrka: <span id="mpc"></span></h1>
                    </li>
                </ul>
                <div class="game-button">
                    <button id="click">Äventyra</button>
                </div>
            </div>
            <div class="w-100">
                <h1>Vapen</h1>
                <div id="upgradelist"></div>
            </div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <script src="js/clicker.js"></script>
</body>
</html>
